<h1>My Heroes</h1>

<button class="add-button" color="accent" mat-fab routerLink="new">
  <mat-icon>add</mat-icon>
</button>

<mat-table [dataSource]="heroes" class="mat-elevation-z8">
  <!-- id -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let hero"> {{ hero.id }} </mat-cell>
  </ng-container>

  <!-- name -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let hero"> {{ hero.name }} </mat-cell>
  </ng-container>

  <!-- actions -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let hero">
      <button mat-icon-button matTooltip="Delete this item" (click)="delete(hero); $event.stopPropagation()">
          <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let hero; columns: displayedColumns"
    [routerLink]="['/heroes', hero.id]"
  ></mat-row>
</mat-table>
